project_name: meteor

release:  
  prerelease: auto
  draft: true

before:
  hooks:
    - go mod tidy
    - make clean

builds:
  - main: ./main.go
    id: "meteor"
    binary: meteor
    flags: [-a]
    ldflags:
      - -X github.com/odpf/meteor/cmd.Version={{.Tag}} 
      - -X github.com/odpf/meteor/cmd.BuildCommit={{.FullCommit}} 
      - -X github.com/odpf/meteor/cmd.BuildDate={{.Date}}
    goos: [darwin, linux, windows]
    goarch: [amd64, 386, arm, arm64]
    env:
      - CGO_ENABLED=0

archives:
  - replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^build:'

dockers:
  -
    goos: linux
    goarch: amd64
    ids:
      - meteor
    dockerfile: Dockerfile.production
    image_templates:
      - 'docker.io/odpf/{{.ProjectName}}:latest'
      - 'docker.io/odpf/{{.ProjectName}}:{{ .Version }}'
      - 'docker.io/odpf/{{.ProjectName}}:{{ .Tag }}-amd64'

brews:
  - name: meteor
    homepage: "https://github.com/odpf/meteor"
    description: "Metadata collection tool."
    tap:
      owner: odpf
      name: homebrew-taps
    license: "Apache 2.0"
    folder: Formula

    dependencies:
      - name: git
    install: |-
      bin.install "meteor"
    commit_author:
      name: Ravi Suhag
      email: ravi.suhag@gmail.com
      